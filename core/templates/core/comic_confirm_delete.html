{% extends 'core/base.html' %}

{% block content %}
  <h2>Confirmar Eliminación de Cómic</h2>
  <p>¿Estás seguro de que deseas eliminar el cómic "{{ comic.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'comic_list' %}">Cancelar</a>
{% endblock %}
