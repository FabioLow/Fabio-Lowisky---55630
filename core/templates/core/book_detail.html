{% extends 'core/base.html' %}

{% block title %}Detalle de Libro - {{ book.title }}{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>Descripción: {{ book.description }}</p>
    <p>Año de lanzamiento: {{ book.release_year }}</p>

    <a href="{% url 'book_list' %}">Volver a la lista de libros</a>
    <a href="{% url 'book_update' pk=book.pk %}">Editar libro</a>
    <a href="{% url 'book_delete' pk=book.pk %}">Eliminar libro</a>
{% endblock %}
