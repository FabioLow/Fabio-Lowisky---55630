{% extends 'core/base.html' %}

{% block content %}
  <h2>Confirmar Eliminación de Serie</h2>
  <p>¿Estás seguro de que deseas eliminar la serie "{{ series.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'series_list' %}">Cancelar</a>
{% endblock %}
