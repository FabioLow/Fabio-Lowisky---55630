{% extends 'core/base.html' %}

{% block content %}
  <h2>Confirmar Eliminación de Película</h2>
  <p>¿Estás seguro de que deseas eliminar la película "{{ movie.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'movie_list' %}">Cancelar</a>
{% endblock %}
