{% extends 'core/base.html' %}

{% block title %}Crear Serie{% endblock %}

{% block content %}
    <h1>Crear Serie</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'series_list' %}">Volver a la lista de series</a>
{% endblock %}
